<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DandyMonicaJan – Teamprojekt</title>
    <!-- CSS Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Basis-Typoregeln -->
    <!-- 1) body: automatisch font-Inter -->
    <!-- 2) Headline consistency -->
    <!-- 3) Fließtext fixe Höhe -->
    <!-- 4) Sekundärtext etwas abgedunkelt -->
    <style type="text/tailwindcss">
      @layer base {
        body {
          @apply bg-slate-900 text-slate-100 font-[Inter] antialiased;
        }
        h1,
        h2,
        h3 {
          @apply font-extrabold tracking-tight;
        }
        p {
          @apply leading-relaxed;
        }
        .muted,
        small {
          @apply text-slate-400;
        }
      }
    </style>
    <!-- Google-Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-slate-900 text-slate-100 font-[Inter] antialiased">
    <header class="py-4 bg-slate-900">
